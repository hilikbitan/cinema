<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת ניהול סינמה סיטי</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #e94560;
            --accent-color: #f37121;
            --background-color: #0f0f1e;
            --card-bg: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --success-color: #4caf50;
            --error-color: #f44336;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* אנימציה של נקודות ברקע */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.02);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 120px;
            height: 120px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 40px;
            height: 40px;
            animation-delay: 5s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(233, 69, 96, 0.6);
            }
            100% {
                box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            }
        }

        h1 {
            color: var(--text-primary);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            color: transparent;
        }

        .login-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--error-color);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        /* רספונסיביות */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">🎬</div>
            <h1>מערכת ניהול סינמה סיטי</h1>
            <p class="subtitle">התחבר כדי להמשיך</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" placeholder="הזן שם משתמש" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">סיסמה</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="הזן סיסמה" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">זכור אותי</label>
                </div>
                <a href="#" class="forgot-password">שכחת סיסמה?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">התחבר</button>
        </form>
    </div>

    <script>
        // טוגל הצגת סיסמה
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // טיפול בהתחברות
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // הוספת אנימציית טעינה
            loginButton.classList.add('loading');
            errorMessage.classList.remove('show');
            
            // סימולציה של בדיקת התחברות (החלף עם API אמיתי)
            setTimeout(() => {
				// בדיקת פרטי התחברות
				let userRole = 'worker'; // ברירת מחדל
				let loginSuccess = false;
				
				// רשימת משתמשים לדוגמה
				const users = {
					'admin': { password: 'admin123', role: 'admin' },
					'manager': { password: 'manager123', role: 'manager' },
					'supervisor': { password: 'super123', role: 'supervisor' },
					'worker': { password: 'work123', role: 'worker' },
					'usher': { password: 'usher123', role: 'usher' }
				};
				
				// בדיקת התחברות
				if (users[username] && users[username].password === password) {
					userRole = users[username].role;
					loginSuccess = true;
				} else if (username === 'admin' && password === 'admin123') {
					// תמיכה לאחור
					userRole = 'admin';
					loginSuccess = true;
				}
				
				if (loginSuccess) {
					// יצירת אובייקט משתמש
					const userData = {
						username: username,
						role: userRole,
						loginTime: new Date().toISOString()
					};
					
					// שמירת פרטי המשתמש
					if (remember) {
						localStorage.setItem('rememberMe', 'true');
						localStorage.setItem('currentUser', JSON.stringify(userData));
						localStorage.setItem('username', username);
						localStorage.setItem('userRole', userRole);
					} else {
						sessionStorage.setItem('isLoggedIn', 'true');
						sessionStorage.setItem('currentUser', JSON.stringify(userData));
						sessionStorage.setItem('username', username);
						sessionStorage.setItem('userRole', userRole);
					}
					
					console.log('Login successful:', userData);
					
					// מעבר לדאשבורד
					window.location.href = 'index.html';
				} else {
					// הצגת הודעת שגיאה
					errorMessage.textContent = 'שם המשתמש או הסיסמה שגויים';
					errorMessage.classList.add('show');
					loginButton.classList.remove('loading');
				}
			}, 1500);
        });

        // בדיקה אם המשתמש כבר מחובר
        window.addEventListener('load', function() {
            if (localStorage.getItem('rememberMe') || sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
